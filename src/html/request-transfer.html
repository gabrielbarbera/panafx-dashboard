            <!-- Request Transfer Form Card -->
            <div class="card">
              <div class="card-body">
                <form id="request-transfer-form">
                  <div class="row">
                    <!-- Amount Section -->
                    <div class="col-md-6">
                      <h5 class="mb-3">Transfer Details</h5>
                      <div class="mb-3">
                        <label for="amount" class="form-label">Amount to Request</label>
                        <div class="input-group">
                          <span class="input-group-text">$</span>
                          <input type="number" class="form-control" id="amount" required min="1" step="0.01">
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select class="form-select" id="currency" required>
                          <option value="USD">USD - US Dollar</option>
                          <option value="EUR">EUR - Euro</option>
                          <option value="GBP">GBP - British Pound</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose of Request</label>
                        <select class="form-select" id="purpose" required>
                          <option value="">Select purpose...</option>
                          <option value="business">Business Payment</option>
                          <option value="services">Services Rendered</option>
                          <option value="goods">Goods Purchased</option>
                          <option value="rent">Rent/Utilities</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                      <div class="mb-3" id="purpose-other-container" style="display: none;">
                        <label for="purpose-other" class="form-label">Specify Purpose</label>
                        <input type="text" class="form-control" id="purpose-other">
                      </div>
                      <div class="mb-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Add any additional information about this request"></textarea>
                      </div>
                    </div>

                    <!-- Sender Section -->
                    <div class="col-md-6">
                      <h5 class="mb-3">Sender Information</h5>
                      <div class="mb-3">
                        <label for="sender-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="sender-name" required>
                      </div>
                      <div class="mb-3">
                        <label for="sender-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="sender-email" required>
                      </div>
                      <div class="mb-3">
                        <label for="sender-phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="sender-phone">
                      </div>
                      <div class="mb-3">
                        <label for="sender-country" class="form-label">Country</label>
                        <select class="form-select" id="sender-country" required>
                          <option value="">Select country...</option>
                          <!-- Countries will be dynamically populated -->
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- Due Date Section -->
                  <div class="row mt-4">
                    <div class="col-md-6">
                      <h5 class="mb-3">Payment Details</h5>
                      <div class="mb-3">
                        <label for="due-date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due-date" required>
                      </div>
                      <div class="mb-3">
                        <label for="payment-method" class="form-label">Preferred Payment Method</label>
                        <select class="form-select" id="payment-method" required>
                          <option value="">Select payment method...</option>
                          <option value="bank">Bank Transfer</option>
                          <option value="card">Credit/Debit Card</option>
                          <option value="any">Any Method</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- Summary Section -->
                  <div class="row mt-4">
                    <div class="col-12">
                      <h5 class="mb-3">Request Summary</h5>
                      <div class="table-responsive">
                        <table class="table table-sm">
                          <tr>
                            <td>Request Amount:</td>
                            <td class="text-end" id="summary-amount">$0.00</td>
                          </tr>
                          <tr>
                            <td>Processing Fee:</td>
                            <td class="text-end" id="summary-fee">$0.00</td>
                          </tr>
                          <tr class="fw-bold">
                            <td>Total Amount:</td>
                            <td class="text-end" id="summary-total">$0.00</td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>

                  <div class="text-end mt-4">
                    <button type="button" class="btn btn-light me-2" onclick="window.history.back();">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Send Request</button>
                  </div>
                </form>
